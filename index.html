<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Calculator</title>
    <style>
        .orange {
            background-color: coral;
            color: #fff;
        }

        .ash {
            background-color: rgb(166, 163, 162);
            color: #fff;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row mt-5 text-right">
            <div class="col-12 p-3 border ash">0</div>
        </div>
        <div class="row text-center">
            <div class="col-3 p-3 bg-light border">AC</div>
            <div class="col-3 p-3 bg-light border">+/-</div>
            <div class="col-3 p-3 bg-light border">%</div>
            <div class="col-3 p-3 orange">รท</div>
        </div>
        <div class="row text-center">
            <div class="col-3 p-3 bg-light border">7</div>
            <div class="col-3 p-3 bg-light border">8</div>
            <div class="col-3 p-3 bg-light border">9</div>
            <div class="col-3 p-3 orange">x</div>
        </div>
        <div class="row text-center">
            <div class="col-3 p-3 bg-light border">4</div>
            <div class="col-3 p-3 bg-light border">5</div>
            <div class="col-3 p-3 bg-light border">6</div>
            <div class="col-3 p-3 orange">-</div>
        </div>
        <div class="row text-center">
            <div class="col-3 p-3 bg-light border">1</div>
            <div class="col-3 p-3 bg-light border">2</div>
            <div class="col-3 p-3 bg-light border">3</div>
            <div class="col-3 p-3 orange">+</div>
        </div>
        <div class="row text-center">
            <div class="col-6 p-3 bg-light border">0</div>
            <div class="col-3 p-3 bg-light border">.</div>
            <div class="col-3 p-3 orange">=</div>
        </div>
    </div>


</body>

</html>
